<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Georgia', serif;
        }
        body {
            background: linear-gradient(135deg, #7b47b6, #ff004d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcb05;
        }
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }
        nav h1 {
            margin: 0;
            font-size: 2rem;
        }
        a {
            color: #17a2b8;
            text-decoration: none;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffcb05;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #7b47b6;
        }
        button:hover {
            background-color: #ff005e;
            color: white;
        }
        .hasil {
            margin-top: 20px;
            font-size: 1.5rem;
            text-shadow: 2px 2px #000;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Cek <a>Khodam</a></h1>
    </nav>
    <section class="input-container">
        <p>Ayo Cek Khodam Kamu Sekarang</p>
        <input type="text" class="input" placeholder="Masukkan Nama Anda">
        <button class="btn">Cek</button>
        <p class="hasil"></p>
    </section>
    <footer>
        By Satria Farel Â© 2024
    </footer>

    <script>
        const btn = document.querySelector('.btn');
        const hasil = document.querySelector('.hasil');
        const input = document.querySelector('.input');

        // Daftar khodam yang diperbarui
        const khodamList = [
            "Joko Tingkir", "Putri Duyung", "Buto Ijo", "Nyai Loro Kidul", 
            "Joker", "Tuyul", "Singa Rajah", "Jin Ifrit", 
            "Prabu Siliwangi", "Raden Kian Santang", "Nyi Blorong", 
            "Harimau Putih", "Buaya Putih", "Ular Naga", "Manusia Serigala", 
            "Kamu Enggak Punya Khodam"
        ];

        btn.addEventListener('click', function() {
            const name = input.value.trim();
            if (name === "") {
                hasil.innerHTML = "Silakan masukkan nama Anda terlebih dahulu!";
                hasil.style.color = "yellow";
                return;
            }
            // Pilih khodam secara acak
            const randomIndex = Math.floor(Math.random() * khodamList.length);
            hasil.innerHTML = `<strong>${name}</strong>, Khodam Anda adalah: <span style="color: cyan;">${khodamList[randomIndex]}</span>`;
            hasil.style.color = "white";

            // Tambahkan animasi untuk hasil
            hasil.style.animation = "pop 0.5s ease-out";

            // Hilangkan animasi setelah selesai
            setTimeout(() => {
                hasil.style.animation = "none";
            }, 500);
        });

        // Tambahkan animasi pop sederhana
        const style = document.createElement("style");
        style.textContent = `
            @keyframes pop {
                0% { transform: scale(0.5); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.append(style);
    </script>
</body>
</html>
