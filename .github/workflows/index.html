<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        html{
            height: 100%;
        }
        body{
            background:linear-gradient(rgb(123, 71, 182),red);
            height: 100%;
        }
        p{
            color:white;
        }
        a{
            text-decoration: none;
        }
        *{
            font-family:georgia;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <nav class="p-2" style="background: rgb(189, 189, 189);">
        <h1 class="text-danger">Cek <a class="text-primary">Khodam</a></h1>
    </nav>

    <section class="d-flex flex-column mt-5" style="align-items: center;">
        <p>Ayo Cek Khodam kamu sekarang</p>
        <p class="hasil"></p>
        <div class="d-flex">
            <input class="me-2" placeholder="Masukan Nama Mu" type="text">
            <button class=" btn btn-primary">Cek</button>
        </div>
        <p class="mt-3">By Satria Farel</p>
    </section>
    
    <script>
        const btn = document.querySelector('.btn');
        const hasil = document.querySelector('.hasil');
        const input = document.querySelector('.input');

        btn.addEventListener('click', function(){
            if(Math.floor(Math.random()*20) + 1 == 1){
                hasil.innerHTML ='Joko Tingkir';
            }else if(Math.floor(Math.random()*20) + 1 ==2){
                hasil.innerHTML ='Putri Duyung';
            }else if(Math.floor(Math.random()*20) + 1 ==3){
                hasil.innerHTML ='Buto Ijo';
            }else if(Math.floor(Math.random()*20) + 1 ==4){
                hasil.innerHTML ='Nyai Loro Kidul';
            }else if(Math.floor(Math.random()*20) + 1 ==5){
                hasil.innerHTML ='Joker';
            }else if(Math.floor(Math.random()*20) + 1 ==6){
                hasil.innerHTML ='Tuyul';
            }else if(Math.floor(Math.random()*20) + 1 ==7){
                hasil.innerHTML ='Singa Rajah';
            }else if(Math.floor(Math.random()*20) + 1 ==8){
                hasil.innerHTML ='Jin Ifrit';
            }else if(Math.floor(Math.random()*20) + 1 ==9){
                hasil.innerHTML ='Prabu Siliwangi';
            }else if(Math.floor(Math.random()*20) + 1 ==10){
                hasil.innerHTML ='Raden Kian Santang';
            }else if(Math.floor(Math.random()*20) + 1 ==11){
                hasil.innerHTML ='Nyi Blorong';
            }else if(Math.floor(Math.random()*20) + 1 ==12){
                hasil.innerHTML ='Harimau Putih';
            }else if(Math.floor(Math.random()*20) + 1 ==13){
                hasil.innerHTML ='Buaya Putih';
            }else if(Math.floor(Math.random()*20) + 1 ==14){
                hasil.innerHTML ='Ular Naga';
            }else if(Math.floor(Math.random()*15) + 1 ==15){
                hasil.innerHTML ='Manusia Serigala';
            }else{
                hasil.innerHTML ='Kamu Enggak Punya Khodam';
            }
        })
    </script>
</body>
</html>
